{% load static %}

<div class="col-6 col-md-4 col-lg-3">
    <div class="product product-2">
        <figure class="product-media">
            <a href="{% url 'products' product.get_url %}">
                <img src="{{ product.display_image }}" alt="{{ product }} image" style="max-height: 210px" class="product-image">
            </a>

            <div class="product-action">
                <a href="#" class="btn-product btn-cart" title="Add to cart"><span>add to cart</span></a>
                <a href="popup/quickView.html" class="btn-product btn-quickview" title="Quick view"><span>quick view</span></a>
            </div><!-- End .product-action -->
        </figure><!-- End .product-media -->

        <div class="product-body">
            <div class="product-cat">
                <a href="#">{{ product.category }}</a>
            </div><!-- End .product-cat -->
            <h3 class="product-title"><a href="product.html">{{ product }}</a></h3><!-- End .product-title -->
            <div class="product-price">
                <span class="out-price">ksh {{ product.price }}</span>
            </div><!-- End .product-price -->
        </div><!-- End .product-body -->
    </div><!-- End .product -->
</div>
